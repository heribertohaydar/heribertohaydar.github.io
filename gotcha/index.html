<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Just load url-image and click on it" />
    <link rel="stylesheet" href="styles.css" />
    <title>Gotcha!</title>
  </head>
  <body>
    <div class="splash-container">
      <div class="splash">
        <img src="" id="imageSrc" />
        <p class="splash-subhead">
          Upload a image containing the url you want to be clickable
        </p>
        <p>
          <input type="file" id="fileInput" name="file" class="" />
        </p>
        <a
          id="convertedUrl"
          href=""
          target="_blank"
          class="pure-button pure-button-primary"
          >Your url will appear here when recognition ends</a
        >
      </div>
    </div>

    <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
