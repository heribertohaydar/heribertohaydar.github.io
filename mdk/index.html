<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>MDK</title>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="https://mdkv10-85fe.restdb.io/rest/_jsapi.js"></script>
    <script src="https://mdkv10-85fe.restdb.io/assets/js/eventsource.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="mdk.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="grid-1 callout primary">
        <li><i>playlist</i></li>
        <div id="video-placeholder" style="padding-left: 2em"></div>
        <div class="center">
          <label>
            Link:
            <input id="urlSong" type="url" size="10" />
            <label
              >uploader:<input
                id="uploader"
                type="text"
                maxlength="20"
                size="10"
            /></label>
          </label>
        </div>
        <div class="center">
          <a
            href="javascript:addNewSong();"
            style="
              color: cyan;
              text-decoration: none;
              font-size: 1.5em;
              padding-right: 1em;
            "
            >Add
          </a>
          <a
            href="javascript:reloadPlayList();"
            style="color: yellow; text-decoration: none; font-size: 1.5em"
            >Reload</a
          >
        </div>
        <div class="center">
          <p id="MKD.message" class="orange" hidden><i class=""></i></p>
        </div>
      </div>

      <div class="grid-2 callout warning">
        <li><i>radio station</i></li>
        <div class="center">
        <a href="https://zeno.fm/mondak/" class="linkEmisora" target="_blank">Go Radio!</a>
        </div>
      </div>

      <div class="grid-3 callout alert">
        <section class="">
          <li><i>latest added songs</i></li>
          <table class="tabla" id="latestAddedSongSection">
            <tr>
              <th>Added On</th>
              <th>By</th>
              <th>Listen</th>
            </tr>
            <script>
              loadLatestAddedSongs();
            </script>
          </table>
        </section>
      </div>

      <div class="grid-4 callout success">
        <section class="">
          <li><i>NEW RELEASES</i></li>
          <table class="tabla" id="SpotifyTable">
            <tr>
              <th>Song</th>
              <th>Artist</th>
              <th>Date</th>
              <th>Spotify</th>
            </tr>
            <script>
              getNewReleasesFromSpotify();
            </script>
          </table>
        </section>
      </div>
    </div>
  </body>
</html>
