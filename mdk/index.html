<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>MDK</title>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="https://mdkv10-85fe.restdb.io/rest/_jsapi.js"></script>

  <body>
    <div class="sections">
      <section class="firstSection">
        <li><i>latest added songs</i></li>
        <script>
          loadLatestAddedSongs();
        </script>
        <div id="latestAddedSongSection"></div>
      </section>

      <section class="secondSection">
        <li><i>playlist</i></li>
        <ul class="links">
          <div id="video-placeholder"></div>
        </ul>
        <div class="time">
          <label>
            Paste youtube's link here:
            <input id="urlSong" type="url" />
            <label>uploader:<input id="uploader" type="text" /></label>
            <br />
            <a
              href="javascript:addNewSong();"
              style="color: cyan; text-decoration: none; font-size: 1.5em"
              >Add New Song
            </a>
            <a
              href="javascript:reloadPlayList();"
              style="color: yellow; text-decoration: none; font-size: 1.5em"
              >Reload Playlist</a
            >
          </label>
          <p id="MKD.message" class="orange" hidden>
            <i class=""></i>
          </p>
        </div>
      </section>

      <section class="thirdSection">
        <li><i>NEW RELEASES</i></li>
        <p class="gitlab">continuous music deployment</p>
        <p class="subTitle">
          <i class="st">SOLO</i> <i class="nd"> AQU√ç EN MONDAK</i>
        </p>
        <div class="repos" id="newSpotifyReleases">
          <script>
            getNewReleasesFromSpotify();
          </script>
        </div>
      </section>
    </div>
  </body>
</html>
